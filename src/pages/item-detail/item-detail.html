<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>
      
      <button ion-button color="secondary" (click)="atualizaItem(item)">
        Alterar
      </button>
      <!--{{description}}  -->

    </ion-card-content>
  </ion-card>

</ion-content>
