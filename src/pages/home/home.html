<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      TO-DO!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add-circle"></ion-icon>      
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}
       <ion-row>        
       <button ion-button block color="secondary" style="width:45%; padding-right: 8%;">Editar</button>        
      <button ion-button block color="secondary" style="width:45%;" (click)="deleteItem(item)">Excluir</button>
      </ion-row> 
  
    </ion-item>
  </ion-list>
</ion-content>
